<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Reminder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #submitBtn {
      background-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #submitBtn:hover {
      background-color: #0056b3;
    }
    #userSuccessMessage {
      margin-top: 20px;
      color: #28a745;
    }
    .icon {
      margin-right: 8px;
    }
    #datePicker {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1><i class="fas fa-bookmark icon"></i> Bookmark Reminder</h1>
    <p id="currentWebsite">You're about to bookmark the current website.</p>
    <input type="date" id="datePicker">
    <input type="time" id="timePicker">
    <button id="submitBtn">Bookmark</button>
    <button id="click">Notif</button>
    <p id="userSuccessMessage"></p>
  </div>
  <script src="scripts/popup.js"></script>
  <a href="https://www.flaticon.com/free-icons/seo-and-web" title="seo and web icons">Icons by Pixel perfect - Flaticon</a>
</body>
</html>
